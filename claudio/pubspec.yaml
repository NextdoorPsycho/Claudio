name: claudio
description: "Command-line interface for claudio"
version: 1.2.0

# ============================================================================
# PUBLISHING TO PUB.DEV
# ============================================================================
# To publish this CLI globally (so anyone can run: dart pub global activate claudio):
#
# 1. Remove or comment out the 'publish_to: none' line below
# 2. Fill in the repository/homepage fields
# 3. Run: dart pub publish --dry-run (to verify)
# 4. Run: dart pub publish (to publish)
#
# Once published, anyone can install with:
#   dart pub global activate claudio
#   claudio --help
#
# Uncomment this line to PREVENT publishing (keeps it private):
# Uncomment and fill these in before publishing:
homepage: https://github.com/NextdoorPsycho/Claudio
repository: https://github.com/NextdoorPsycho/Claudio
issue_tracker: https://github.com/NextdoorPsycho/Claudio/issues

topics:
   - llm
   - command-line
   - tools
   - automation
   - productivity

environment:
  sdk: ^3.10.0

dependencies:

  # CLI Framework
  cli_annotations: ^0.1.0
  args: ^2.7.0

  # Utilities
  fast_log: ^1.0.7
  toxic: ^1.3.8
  http: ^1.6.0
  path: ^1.9.1
  yaml: ^3.1.3
  crypto: ^3.0.7

  # File processing
  glob: ^2.1.3
  watcher: ^1.1.4


dev_dependencies:
  build_runner: ^2.4.13
  cli_gen: ^0.1.0
  lints: ^6.0.0

# Define executable name (allows: dart pub global activate)
executables:
  claudio: main

scripts:
  # Build & Run
  build: dart run build_runner build --delete-conflicting-outputs
  watch: dart run build_runner watch -d
  run: dart run bin/main.dart

  # Local Installation (for development)
  activate: dart pub global activate . --source=path
  deactivate: dart pub global deactivate claudio

  # Publishing to pub.dev
  publish_dry: dart pub publish --dry-run
  publish: dart pub publish
